language: go
go:
        - 1.11.x
        - 1.12.x
        - 1.13.x
        - stable
script:
        - go get -t ./...
        - go get -u golang.org/x/lint/golint
        - go test ./...
        - CGO_ENABLED=1 go test -race ./...
        - go vet ./...
        - diff -u <(echo -n) <(gofmt -d -s .)
        - diff -u <(echo -n) <(./internal/scripts/autogen_licences.sh .)
        - diff -u <(echo -n) <(golint ./...)
env:
  global:
        - CGO_ENABLED=0
